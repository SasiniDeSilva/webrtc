<div *ngIf= "!logged" class = "container text-center"> 

  <div class = "row"> 
     <div class = "col-md-4 col-md-offset-4"> 
        <h2> Video Demo. Please sign in</h2> 
        <label for = "usernameInput" class = "sr-only">Login</label> 
        <input type = "text" id = "usernameInput" 
        [(ngModel)]="username" class = "form-control formgroup" placeholder = "Login" 
           required = "" autofocus = "">
        <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock" (click)="onLogin()">
           Sign in</button> 
     </div> 
  </div> 

</div>
<div *ngIf= "logged" class = "row text-center"> 
  <div class = "col-md-12"> 
   <input id = "callToUsernameInput" type = "text" 
   placeholder = "username to call" [(ngModel)]="callToUsername"/> 
        <button id = "callBtn" class = "btn-success btn" (click)="CallToUser()">Call</button>  
   
  </div>	
</div> 
<div class = "call-page row">
  <div  class = "column">
    <div class="card ">
        <div class="container">
            <h4><b>{{username}}</b></h4>
            <button id = "shareBtn" class = "btn-danger btn" (click)="ShareScreen()">Share Screen</button> 
        </div>
        <div style="text-align:center">
        <video id="local-video"  autoplay></video> 
        </div>
        
        </div>
      
    </div> 
    <div  class = "column">
      <div class="card">
          <div class="container">
              <h4><b>{{callToUsername}}</b></h4>
              <h4>Remote User</h4>
          <video id="remote-video" autoplay></video>
          </div>
        </div>
      </div>
 
</div>
<router-outlet></router-outlet>
