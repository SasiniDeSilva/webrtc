<body> 
  <div *ngIf= "!logged" class = "container text-center"> 

     <div class = "row"> 
        <div class = "col-md-4 col-md-offset-4"> 
           <h2> Text Demo. Please sign in</h2> 
           <label for = "usernameInput" class = "sr-only">Login</label> 
           <input type = "text" id = "usernameInput" 
           [(ngModel)]="username" class = "form-control formgroup" placeholder = "Login" 
              required = "" autofocus = "">
           <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock" (click)="onLogin()">
              Sign in</button> 
        </div> 
     </div> 
  
  </div>

  <div *ngIf= "logged" class = "call-page container">
     <div class = "row text-center form-group"> 
        <div class = "col-md-12"> 
           <input id = "callToUsernameInput" type = "text" 
              placeholder = "username to call" [(ngModel)]="callToUsername"/> 
           <button id = "callBtn" class = "btn-success btn" (click)="CallToUser()">Call</button> 
        </div> 
     </div> 

    <div class ="row">
        <div *ngFor = "let user of answeredUsers">
        <div class="card">
            <div class="container">
              <h4><b>{{user}}</b></h4>
              <div class = "row text-center"> 
                
                  <div *ngFor = "let msg of messagedQueue" class="container1">
                     
                      <p>{{msg.message}}</p>
                      <p>Sent By : {{msg.user}}</p>
                      <span class="time-right">{{msg.time}}</span>
                    </div>


                  <div class = "col-md-12"> 
                     <input id = "msgInput" type = "text" placeholder = "message" [(ngModel)]="message" /> 
                     <button id = "sendMsgBtn" class = "btn-success btn" (click)="SendMessage()">Send</button> 
                  </div> 
               </div>
            </div>
          </div>
     </div>
</div>

<div *ngFor = "let user of offeredUsers">
    <div class ="row">
        <div class="card">
            <div class="container">
              <h4><b>{{user}}</b></h4>
              <div class = "row text-center"> 
                
                  <div *ngFor = "let msg of messagedQueue" class="container1">
                     
                      <p>{{msg.message}}</p>
                      <p>Sent By : {{msg.user}}</p>
                      <span class="time-right">{{msg.time}}</span>
                    </div>


                  <div class = "col-md-12"> 
                     <input id = "msgInput" type = "text" placeholder = "message" [(ngModel)]="message" /> 
                     <button id = "sendMsgBtn" class = "btn-success btn" (click)="SendMessage()">Send</button> 
                  </div> 
               </div>
            </div>
          </div>
     </div>
</div>
</div> 
<router-outlet></router-outlet>
